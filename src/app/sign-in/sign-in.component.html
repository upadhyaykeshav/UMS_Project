
<div class="container-fluid">
  <div class="row">
      <div class="col-xs-6 col-md-6 col-xl-3">  


    <h2 class="text-center"><ul>Sign-In Here</ul> </h2>
      <form class="form" [formGroup]="formData">
          <div class="mb-3">
            <label class="form-label">Email : &nbsp;</label>
            <input class="form-control" type="email" name="email" formControlName="email" placeholder="Enter Email Address" aria-describedby="emailHelp"> 
            <span style="color:red" *ngIf="!formData.get('email')?.valid && formData.get('email')?.touched">* Enter Correct mail adddress @</span>
          </div>
          <div class="mb-3">
          <label class="form-label">Password : &nbsp;</label>
          <input class="form-control" type="password" formControlName="pwd" placeholder="Enter Password" name="password">
          <span style="color: red;" *ngIf="!formData.get('pwd')?.valid && formData.get('pwd')?.touched">* Enter Password (A-Z a-z)</span>
          </div>
          <button class="btn btn-primary mx-3" (click)=" userpost()" type="submit">Sign-In</button>
          <br>
          <br>
            <a href="forgot" class="text-danger">Forget Password ? </a> 
            <a href="register" class="m-3">Sign-Up</a>
        
      </form>
    </div>
  </div>
</div>
